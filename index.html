            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <section id="tasks">
        <div>
            Tasks
            <ul id="task-ul"></ul>
        </div>
    </section>
    <button id="task-create" class="btn btn-primary" onclick="initTaskUI()" type="button">
        Create Task
    </button>
    <br>

    <div id="task-edit" style="display: none">
        <input id="task-name"><br>
        <textarea id="task-description"></textarea><br>
        <button id="task-save" onclick="newTask()">Save</button>
        <button id="task-cancel" class="btn btn-close">Cancel</button>
    </div>


</div>


</body>
